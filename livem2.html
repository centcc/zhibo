  <style>
       .box{
          width:100%;
          height: 800px;
          position: relative;
       }
       .box .play{
            position: absolute;
            left: 0;
            top:0;
            right: 0;
            bottom: 0;
            margin:auto;
            height: 128px;
            width:128px;
            background: red;
            background: url(images/pause1.png);
       }
  </style>

<body>
  <div class="box">
      <video id="my_video_1" class="video-js vjs-default-skin" preload="auto" width="100%" height="800" data-setup='{}' controls poster="images/images01.jpg">
         <source src="http://v.smartcamera.163.com/qingguo-public/163291604331570/playlist.m3u8">
      </video>
      <span class="play"></span>
  </div>
  
  
  <script>
      var oVid =document.getElementsByTagName('video')[0];
      var oPlay = document.getElementsByTagName('span')[0];
      var flag = false;
      //alert(oVid.paused)
      oPlay.onclick = function(){
        if(oVid.paused){
            oVid.play();
            flag = true;
            oPlay.style.display = "none"
        }else{
            oVid.pause();
        }
      }
  </script>
